<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Treino de CSS GRID Layout">
    <title>Testes</title>
    <link rel="stylesheet" href="grid.css">
<style>
    *{
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
    }
    div#conteiner{
        border: 2px solid #000000;
        border-radius: 5px;
        background-color: lightcoral;

        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: 150px 150px 150px 150px;
       /* column-gap: 5px ;
        row-gap: 5px;*/
        gap:5px 10px;
    
    }
    div#conteiner>div{
        border: 2px solid #000000;
        border-radius: 5px;
        background-color: aqua;
    }

    div#bloco1{
        grid-area: 1/3/1/2;
      
    }
   
</style>
</head>
<body>

<div id="conteiner">
    
    <div id="bloco1">Bloco 01</div>
    <div id="bloco2">Bloco 02</div>
    <div id="bloco3">Bloco 03</div>
    <div id="bloco4">Bloco 04</div>
    <div id="bloco5">Bloco 05</div>
    <div id="bloco6">Bloco 06</div>
    <div id="bloco7">Bloco 07</div>
    <div id="bloco8">Bloco 08</div>
    <div id="bloco9">Bloco 09</div>
    <div id="bloco10">Bloco 10</div>
    
</div> 
</body>
</html>
