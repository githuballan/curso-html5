<main>
<article id="login">
       
    <section id="imagem"></section>

    <section id="formu">
            
        <fieldset>
            <legend><h3> Login</h3></legend>
    
            <p>Seja Bem Vindo(a) novamente</p>

            <form action="login.php" method="post">


                <p>
                    
                        <label for="lusuario"> <img src="imagens/person.svg" alt=""></label>
                        <input id="lusuario" type="email" required autocomplete="email" minlength="7" placeholder="Digite seu e-mail">
                    
                </p>
                

                <p>
                    
                        <label for="lsenha"><img src="imagens/encrypted.svg" alt=""></label>
                        <input type="password" id="lsenha" required autocomplete="current-password" placeholder="Digite sua Senha" minlength="8" maxlength="16">
                    
                </p>
                
                <input  class="botao" type="submit" value="Entrar">
                <input style="float: right"class="botao" type="reset" value="Limpar">

                    
    
    
    
            </form>
        </fieldset>

        <p><a href="#">Esqueci minha senha</a></p>
    </section>
</article>
    

</main>
