<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de flex box</title>
    
    <style>
div.contex21{/*flex-basis/flex-grow & flex-shrink*/
    display: flex;
    background-color: coral;
    flex-flow: row nowrap;
    width: 800px;
    

        }
div.intex2{/*flex-basis/flex-grow & flex-shrink*/
    
    background-color: aquamarine;
    height: 100px;
    box-sizing: border-box;
    border:1px solid #000000;
    border-radius: 20px;
    text-align: center;

    flex-basis: 100px;
    flex-grow:2;
}

div.intex3{/*flex-basis/flex-grow & flex-shrink*/
    
    background-color: aquamarine;
    height: 100px;
    box-sizing: border-box;
    border:1px solid #000000;
    border-radius: 20px;
    text-align: center;

    flex-basis: 100px;
    flex-grow:3;
}
div.intex4{/*flex-basis/flex-grow & flex-shrink*/
    
    background-color: aquamarine;
    height: 100px;
    box-sizing: border-box;
    border:1px solid #000000;
    border-radius: 20px;
    text-align: center;

    flex-basis: 100px;
    flex-grow:4;
}


    </style>





</head>
<body>
    <div class="contex21">
        <div class="intex2">Bloco 01</div>
        <div class="intex3">Bloco 02</div>
        <div class="intex4">Bloco 03</div>
       
    </div>
    
</body>
</html>
