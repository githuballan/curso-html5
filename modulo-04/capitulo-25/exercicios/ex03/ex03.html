<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisagem e Retrato</title>
   
    <style>

@media screen and (orientation: landscape)
{
    h1.Retrato
    {
        
        display: none;
    }
    h1
    {
        text-align: center;
    }
    img
    {
        max-width: 100%;
        align-self: center;
    }
    img.Retrato
    {
        display: none;
    }
}

@media screen and (orientation: portrait)
{
    h1.Paisagem
    {
        display: none;
    }
    main{
        max-height: 100vh;
        max-width: 100vw;
    }


    h1
    {
        text-align: center;
    }
    img
    {
        max-width: 100%;
        align-self: center
    }
    img.Paisagem
    {
        display: none;
    }
}
    </style>
</head>
<body>
    <main>
        
        <h1 class="Paisagem">Site da Maya Paçoca</h1>
        <h1 class="Retrato">Site da Maya Paçoca</h1>
        
        <img class="Paisagem" src="imagens/maya-paisagem.jpg" alt="maya-paisagem">
        
        <img class="Retrato" src="imagens/maya-retrato.jpg" alt="maya-retrato">
        
    </main>
</body>
</html>
